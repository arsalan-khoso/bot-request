
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Part Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Glass Part Search</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{ url_for('search') }}" method="post">
                            <div class="mb-3">
                                <label for="part_number" class="form-label">Part Number:</label>
                                <input type="text" id="part_number" name="part_number" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Select Vendors:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="scrapers" value="Import Glass Corp" id="igc" checked>
                                    <label class="form-check-label" for="igc">Import Glass Corp</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="scrapers" value="Mygrant Glass" id="mygrant" checked>
                                    <label class="form-check-label" for="mygrant">Mygrant Glass</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="scrapers" value="Pilkington" id="pilkington" checked>
                                    <label class="form-check-label" for="pilkington">Pilkington</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="scrapers" value="PWG" id="pwg" checked>
                                    <label class="form-check-label" for="pwg">PWG</label>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
